# Docker Compose for Online Status Backend
# =========================================
# Usage:
#   Development (HTTP):  docker-compose up
#   Production (HTTPS):  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# Make sure to set API_TOKEN in .env file or environment

version: '3.8'

services:
  backend:
    build: .
    container_name: onlinestatus-backend
    ports:
      - "8000:8000"
    environment:
      - API_TOKEN=${API_TOKEN:-dev-token-change-me}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

